<!-- The Whole Project Depends on AI Generated Code -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Scheduler</title>
    
    <!-- ==================== الحل النهائي للوميض ==================== -->
    <style>
      /* 1. تعريف الألوان الأساسية مباشرة هنا */
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
      }
      [data-theme="light"] {
        --bg-color: #f8f9fa;
        --text-color: #2c3e50;
      }
      /* 2. تطبيق الألوان الأساسية على الصفحة فورًا */
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 15px;
      }
    </style>

    <script>
      // 3. سكريبت تحديد الثيم الفوري
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <!-- ========================================================== -->

    <!-- PWA & Theme Meta -->
    <meta name="theme-color" content="#121212">
    <meta name="description" content="تطبيق لتنظيم وجدولة أوراد القرآن الكريم ومتابعة إنجازها بسهولة.">
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts Links (مع التحسينات) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- الربط بملف الأنماط الخارجي (بالطريقة العادية الآن) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- سيتم ملء هذا الجزء بواسطة الجافاسكريبت عند بدء تشغيل التطبيق -->

        <!-- ======== واجهة التحميل الأولية ======== -->
        <div id="initial-loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; color: var(--text-secondary); opacity: 0.8;">
            <svg width="60" height="60" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" r="32" stroke-width="8" stroke="var(--primary-color)" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                </circle>
            </svg>
            <p style="margin-top: 20px; font-size: 16px;">جاري تحميل التطبيق...</p>
        </div>
        <!-- ==================================== -->
    </div>

    <!-- 
      All Quran data is sourced from:
      https://github.com/Mohamed-Nagdy/Quran-App-Data/tree/main 
    -->
    <script src="data/quran_surahs.js" defer></script>
    <script src="data/quran_pages.js" defer></script>
    <script src="data/quran_rubs.js" defer></script>
    <script src="data/quran_juzs.js" defer></script>
    
    <!-- Main Application Script -->
    <script src="script.js" defer></script>

</body>
</html>
